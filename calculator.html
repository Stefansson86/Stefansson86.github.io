<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MStefansson - Running Pace Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo">MStefansson</div>
        <ul class="nav-links">
          <li>
            <a href="index.html" class="nav-link">About</a>
          </li>
          <li><a href="games.html" class="nav-link">Games</a></li>
          <li><a href="jokes.html" class="nav-link">Dad Jokes</a></li>
          <li>
            <a href="calculator.html" class="nav-link">Run Calc</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="page">
        <h1 style="text-align: center; margin-bottom: 2rem">
          Running Pace Calculator
        </h1>
        <div class="card">
          <form class="calculator-form" onsubmit="calculatePace(event)">
            <div class="form-group">
              <label for="distance">Distance</label>
              <input
                type="number"
                id="distance"
                step="0.01"
                required
                placeholder="Enter distance"
              />
            </div>
            <div class="form-group">
              <label for="unit">Unit</label>
              <select id="unit">
                <option value="km">Kilometers</option>
                <option value="mi">Miles</option>
                <option value="m">Meters</option>
              </select>
            </div>
            <div class="form-group">
              <label for="hours">Hours</label>
              <input type="number" id="hours" min="0" value="0" required />
            </div>
            <div class="form-group">
              <label for="minutes">Minutes</label>
              <input
                type="number"
                id="minutes"
                min="0"
                max="59"
                required
                placeholder="Minutes"
              />
            </div>
            <div class="form-group">
              <label for="seconds">Seconds</label>
              <input
                type="number"
                id="seconds"
                min="0"
                max="59"
                value="0"
                required
              />
            </div>
            <button type="submit">Calculate Pace</button>
          </form>
          <div id="result" style="display: none"></div>
        </div>
      </div>
    </div>

    <script src="common.js"></script>
    <script>
      function calculatePace(event) {
        event.preventDefault();

        let distance = parseFloat(document.getElementById("distance").value);
        const unit = document.getElementById("unit").value;
        const hours = parseInt(document.getElementById("hours").value);
        const minutes = parseInt(document.getElementById("minutes").value);
        const seconds = parseInt(document.getElementById("seconds").value);

        // Convert distance to kilometers
        if (unit === "mi") {
          distance = distance * 1.60934;
        } else if (unit === "m") {
          distance = distance / 1000;
        }

        // Convert time to total seconds
        const totalSeconds = hours * 3600 + minutes * 60 + seconds;

        // Calculate pace (seconds per km)
        const pacePerKm = totalSeconds / distance;
        const paceMinutes = Math.floor(pacePerKm / 60);
        const paceSeconds = Math.floor(pacePerKm % 60);

        // Calculate pace per mile
        const pacePerMile = pacePerKm * 1.60934;
        const paceMinutesMile = Math.floor(pacePerMile / 60);
        const paceSecondsMile = Math.floor(pacePerMile % 60);

        // Calculate speed (km/h)
        const speed = (distance / totalSeconds) * 3600;
        const speedMph = speed / 1.60934;

        // Display result
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
        <div class="result">
          <h3>${paceMinutes}:${paceSeconds.toString().padStart(2, "0")} /km</h3>
          <p style="color: #b8b8b8; margin-top: 0.5rem;">${paceMinutesMile}:${paceSecondsMile.toString().padStart(2, "0")} /mile</p>
          <p style="color: #b8b8b8; margin-top: 1rem;">Average Speed: ${speed.toFixed(2)} km/h (${speedMph.toFixed(2)} mph)</p>
          <p style="color: #b8b8b8;">Total Time: ${hours}h ${minutes}m ${seconds}s</p>
          <p style="color: #b8b8b8;">Distance: ${distance.toFixed(2)} km</p>
        </div>
      `;
        resultDiv.style.display = "block";
      }
    </script>
  </body>
</html>
